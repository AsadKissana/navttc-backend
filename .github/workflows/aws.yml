name: Deploy to AWS ECS

on:
  push:
    branches: [ "main" ]

# Set environment variables for the job
env:
  # Your ECR repository name
  ECR_REPOSITORY: navttc/backend
  
  # The name of the container in your Task Definition
  # (Find this in your task-definition.json file under "containerDefinitions" > "name")
  CONTAINER_NAME: backend
  
  # The name of your ECS cluster
  ECS_CLUSTER: snoopy-kangaroo-9ovrmi
  
  # The name of your ECS service
  ECS_SERVICE: github-service-uxjgcbxa
  
  # --- CHANGED ---
  # This is no longer a filename. This is the "family" name
  # of your task definition in AWS (e.g., "my-app-task").
  ECS_TASK_DEFINITION_FAMILY: github
  
  # The AWS region
  AWS_REGION: ap-southeast-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: AWS
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr # Give this step an ID
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          # Use the GitHub SHA as a unique image tag
          IMAGE_TAG=${{ github.sha }}
          
          # Use the ECR registry URI output from the "login-ecr" step
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          
          # Build and tag the image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # Push the image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Set the new image URL as an output for the next step
          echo "::set-output name=image_uri::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      # --- This is the new, correct deployment part ---

      - name: Download latest task definition
        id: download-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION_FAMILY }} \
            --query taskDefinition > task-definition-from-aws.json

      - name: Render new task definition
        id: render-new-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          # Use the file we just downloaded from AWS
          task-definition: task-definition-from-aws.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image_uri }}

      - name: Deploy new task definition to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-new-task-definition.outputs.task-definition }} # The file from the previous step
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true # Waits for the deployment to complete
